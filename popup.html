<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #1877f2;
    }
    .setting {
      margin: 12px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 13px;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #166fe5;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .info {
      background-color: #e7f3ff;
      color: #1877f2;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .disclaimer {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Messenger Privacy Protector</h2>
  
  <div class="setting">
    <label for="delay">Delay between unsends (seconds):</label>
    <input type="number" id="delay" min="1" max="30" value="5">
    <small>Increase if you hit rate limits</small>
  </div>
  
  <div class="setting">
    <label for="startFrom">Start from message number:</label>
    <input type="number" id="startFrom" min="1" value="1">
    <small>Skip earlier messages if needed</small>
  </div>
  
  <button id="startBtn">Remove Messages</button>
  <button id="stopBtn" style="display: none; background-color: #dc3545;">Stop</button>
  
  <div id="status"></div>
  
  <div class="disclaimer">
    <strong>Warning:</strong> This will permanently unsend your messages. Recipients will see "You unsent a message". Back up your data first. Only works on open chat threads.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
